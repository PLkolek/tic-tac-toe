type Query {
    games: [Game!]!
}

type Mutation {
    createGame(input: CreateGameInput!): GamePayload!
    joinGame(input: JoinGameInput!): GamePayload!
    makeMove(input: MakeMoveInput!): GamePayload!
    signUp(input: SignUpInput!): AuthPayload!
    login(input: LogInInput): AuthPayload!
}

input CreateGameInput {
    game: GameInput!
}

input JoinGameInput {
    gameId: String!
}

input MakeMoveInput {
    gameId: String!
    coordinates: CoordinatesInput!
}

input CoordinatesInput {
    x: Int!
    y: Int!
}


type GamePayload {
    game: Game
}

input GameInput {
    name: String!
    type: GameType!
}

type Game {
    id: ID!
    name: String!
    type: GameType!
    players: [User!]!
    result: GameResult
    moves: [Coordinates!]!
    board: [[FieldState!]!]!
}

enum GameType {
    SINGLEPLAYER
    MULTIPLAYER
}

type Coordinates {
    x: Int!
    y: Int!
}

enum FieldState {
    X
    O
    _
}

enum GameResult {
    PLAYER_1_WON
    PLAYER_2_WON
    DRAW
    IN_PROGRESS
}

input SignUpInput {
    user: UserInput!
}

input UserInput {
    email: String!
    password: String!
}

input LogInInput {
    passwordAuth: PasswordAuthInput!
}

input PasswordAuthInput {
    email: String!
    password: String!
}

